<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div name="input">
        <div name="left-operand">
            <p>Left operand</p>
            <input id="left-operand" type="number" name="left-operand">
        </div>
        <div name="operator">
            <input id="+" type="radio" name="+" value="+">
            <label for="+">+ Addition</label><br>

            <input id="-" type="radio" name="-" value="-">
            <label for="-">- Subtraction</label><br>
        </div>
        <div name="right-operand">
            <p>Right operand</p>
            <input id="right-operand" type="number" name="right-operand">
        </div>
    </div>
    <div name="action">
        <button type="button" onclick="calculate()">Calculate</button>
    </div>
    <div name="output">
        <p>Expression:</p>
        <p>Result:</p>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
